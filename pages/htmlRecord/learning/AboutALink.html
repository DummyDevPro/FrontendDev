<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | About a Link</title>
</head>
<body>
    <!-- link's target -->
    <!-- _self is default, _blank is new tab -->
    <a href="https://www.youtube.com/" target="_blank" title="This is free website for all">Youtube</a><br>
    <a href="https://www.google.co.jp/" target="_blank">Google</a><br>
    <a href="https://www.amazon.co.jp/" target="_blank">Amazon</a>
    <!-- _self, _top, _parent -->

    <p>Link's target shows where the link will be opened when clicked</p>
    <p>_blank will open in a new tab, _self will open in the same tab (same as _top and _parent), if target is not specified, _self is default</p>
</body>
</html>
