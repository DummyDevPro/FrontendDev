<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | About Images</title>
</head>
<body>

    <!-- get url (image address) from other developer websites -->
    <img src="https://www.pokemon.co.jp/PostImages/1b1bcb9307fde276e106905204db1d268c905b87.jpg" alt="" width="200px">

    <!-- local project image file -->
    <img src="../../assets/images/corgi.jpg" alt="This is corgi" width="200px"><br>

    <!-- alt (alternative text) means a text hint for the image if it is not found/can't be displayed-->

    <!-- Element nesting -->
    <a href="https://www.facebook.com/" target="_blank"><img src="../../assets/images/Facebook.png" alt="" width="100px"></a>
    
    <a href="https://www.youtube.com" target="_blank"><img src="../../assets/images/youtube.png" alt="" width="100px"></a>
 
</body>
</html>
