<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | About Lists</title>
</head>

<body>
    <b>Fruit list</b>
    <!--ul Unordered List  -->
    <!-- 4 list styles: disc, circle, square, none -->
    <ul style="list-style-type: circle;">
        <!-- li List item -->
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ul>

    <!-- ol Ordered list -->
    <!-- type = A/a/i/I -->
    <ol type="1" start="4">
        <li>Apple</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ol>

</body>

</html>
