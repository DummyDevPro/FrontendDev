<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | List Rules</title>
</head>
<body>
    <h1>HTML | List Rules</h1>

    <h2>Fruit list</h2>
    <ul style="list-style-type: circle;">
        <li><h3>Apple</h3></li>
        <li>Orange</li>
    </ul>

    <ol>
        <li><h3>Apple</h3></li>
        <li>Orange</li>
    </ol>
    <!-- <ol>, <ul> first child must be <li>, <li> can have other children -->
</body>
</html>
