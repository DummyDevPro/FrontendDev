<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form class="table">
        <table >
            <caption><h1 class="header">Regstration form</h1></caption>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                </td>
                <td>
                    <input type="text" name="" id="fname" style="width: 100%;">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="lname">Last name</label>
                </td>
                <td>
                    <input type="text" name="" id="lname" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nname">Nickname</label>
                </td>
                <td>
                    <input type="text" name="" id="nname" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input type="email" name="" id="email" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of birth</label>
                </td>
                <td>
                    <input type="date" name="" id="dob" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="female" value="female" >
                    <label for="female">Female</label>
                    
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="male">Other</label>
                
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile</label>
                    
                </td>
                <td>
                    <input type="tel" name="" id="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="area">Address</label>
                </td>
                <td>
                    <textarea name="" id="area" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset" class="reset-btn">
                </td>
            </tr>
        
        </table>
    </form>

</body>
</html>
