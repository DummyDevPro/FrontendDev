<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Green</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="">
    <table id="greentable">
        <tr>
            <th colspan="2" class="rowheader">Step 1: Your details</th>
        </tr>
        <tr class="greenrow">
            <td>
                <label for="name">Name</label>
            </td>
            <td>
                <input type="text" name="" id="name" placeholder="First and last name">
            </td>
        </tr>
        <tr class="greenrow">
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" name="" id="email" placeholder="example@domain.com">
            </td>
        </tr>
        <tr class="greenrow">
            <td>
                <label for="phone">Phone</label>
            </td>
            <td>
                <input type="tel" name="" id="phone" placeholder="Eg. +4475000000">
            </td>
        </tr>
        <tr>
            <th colspan="2" class="rowheader">Step 2: Delivery address</th>
        </tr>
        <tr class="greenrow">
            <td id="addressrow">
                <label for="address">Address</label>
            </td>
            <td>
                <textarea name="" id="address" cols="22.5" rows="8"></textarea>
            </td>
        </tr>
        <tr class="greenrow">
            <td>
                <label for="postcode">Post code</label>
            </td>
            <td>
                <input type="number" name="" id="postcode">
            </td>
        </tr>
        <tr class="greenrow">
            <td>
                <label for="country">Country</label>
            </td>
            <td>
                <input type="text" name="" id="country">
            </td>
        </tr>
        <tr>
            <th class="rowheader">Step 3: Card details</th>
        </tr>
        <tr class="greenrow">
            <td colspan="2">
                Card type <br>
                <input type="radio" name="cardtype" id="visa"><label for="visa">VISA</label>
                <input type="radio" name="cardtype" id="amex"><label for="amex">AmEx</label>
                <input type="radio" name="cardtype" id="mastercard"><label for="mastercard">Mastercard</label>
            </td>
        </tr class="greenrow">
        <tr class="greenrow">
            <td>
                <label for="cardnum">Card number</label>
            </td>
            <td>
                <input type="tel" name="" id="cardnum">
            </td>
        </tr>
        <tr class="greenrow">
            <td>
                <label for="secode">Security code</label>
            </td>
            <td>
                <input type="tel" name="" id="secode">
            </td>
        </tr>
        <tr class="greenrow">
            <td>
                <label for="cardname">Name on card</label>
            </td>
            <td>
                <input type="text" name="" id="cardname" placeholder="Exact name as on the card">
            </td>
        </tr>
        <tr>
            <td colspan="2" id="buttonrow">
                <input type="submit" value="BUY IT!" id="buybutton">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
