<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" >
        <table  id="logintable">
            <tr>
                <th id="header">Login</th>
            </tr>
            <tr>
                <td>
                <input type="text" name="username" id="" placeholder="Enter your name" class="input">
                </td>
            </tr>
            <tr>
                <td>
                <input type="password" name="password" id="" placeholder="Enter your password" class="input">
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" value="Login" id="login-button">
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td id="td-border">
                <a href="">Forgot password?</a>
                </td>
            </tr>
            <tr>
                <td>
                    <hr>
                </td>
            </tr>
            <tr>
                <td>
                <a href="" id="new-button">Create a new account</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
