<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Selector</title>

    <!-- Selector: element name
    Selector: class .name
    Selector: id  #id -->

    <style>

        .red-color {
            color: red;
        }

        .green-color {
            color: green;
        }

        #third-paragraph{
            color: purple;
        }

        #third-italic {
            color: purple;
        }
    
        </style>

</head>
<body>
    
    <h1>CSS | Selector</h1>
    
    <p class="red-color">This is first paragraph</p>
    <p class="green-color">This is second paragraph</p>
    <p id="third-paragraph">This is third paragraph</p>
    <p>This is fourth paragraph</p>

    <i class="red-color">This is first italic text</i>
    <i class="green-color">This is second italic text</i>
    <i id="third-italic">This is third italic text</i>
    <i>This is fourth italic text</i>

</body>
</html>
