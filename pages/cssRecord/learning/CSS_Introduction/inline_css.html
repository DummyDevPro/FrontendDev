<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Inline Structure</title>
</head>
<body>
     <!-- CSS | Inline structure -->
     <h1 style="color: cyan;">CSS | Inline Structure</h1>
    
     <p style="color: blueviolet;">
         CSS means Cascading <strong><em>Style</em></strong>  Sheets <br>
         CSS <em>Style</em> written inside elements' <em>open tags</em> means CSS <em>Inline Structure</em> <br>
         All elements can use Style attribute
     </p>
 
     <ul>
         <li style="color: red; list-style-type: square;">Apple</li>
         <li style="color: orange;">Orange</li>
         <li style="color: yellowgreen;">Banana</li>
     </ul>
 
     <ul style="color: cadetblue;">
         <li>Tokyo</li>
         <li>Osaka</li>
         <li>Fukuoka</li>
     </ul>
</body>
</html>
